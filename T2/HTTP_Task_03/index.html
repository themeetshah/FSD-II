<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form action="/calc" method="post">
        <label for="number1">Num1:</label>
        <input type="number" name="num1" id="number1" min="1">
        <br>
        <br>
        <label for="number2">Num2:</label>
        <input type="number" name="num2" id="number2" min="1">
        <br>
        <br>
        <label for="drop">Select method:</label>
        <select name="dropdown" id="drop">
            <option value="None">None</option>
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
